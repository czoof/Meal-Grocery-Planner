steps:
  # Step 1: Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/meal-backend:latest'
      - './backend'
    id: 'build-backend'

  # Step 2: Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/meal-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  # Step 3: Push Backend Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/meal-backend:latest'
    id: 'push-backend'

  # Step 4: Push Frontend Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/meal-frontend:latest'
    id: 'push-frontend'

  # Step 5: Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'meal-backend'
      - '--image=gcr.io/$PROJECT_ID/meal-backend:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars=PORT=8080'
    id: 'deploy-backend'

  # Step 6: Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'meal-frontend'
      - '--image=gcr.io/$PROJECT_ID/meal-frontend:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=5173'
    id: 'deploy-frontend'

images:
  - 'gcr.io/$PROJECT_ID/meal-backend:latest'
  - 'gcr.io/$PROJECT_ID/meal-frontend:latest'

timeout: '1800s'
